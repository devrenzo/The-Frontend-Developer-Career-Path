<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Game</h1>
    <input type="text" name="user" id="user" placeholder="Whats your name??" required>
    <h2 class="scoreboard"> <span id="userScore"></span> Score : <span id="score">0</span></h2>
    <div id="grid" class="grid">
    </div>
    <button class="btn" id="start">Start</button>
    <button class="btn" id="reset">Reset</button>
    <h3 id="record">Record : 0</h3>

    <script src="./app/app.js"></script>
</body>
</html>
