<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="carousel">
        <h1 id="titleMovie"></h1>
        <div class="carousel-item carousel-item-visible">
            <img src="./images/1.jpg" alt="Joker" >
        </div>
        <div class="carousel-item">
            <img src="./images/2.jpg" alt="Baby Driver" >
        </div>
        <div class="carousel-item">
            <img src="./images/3.jpg" alt="Parasite" >
        </div>

        <div class="carousel-actions">  
            <button class="btn" id="carousel-button-prev" aria-label="Previous slide"> 	&#60; </button>
            <button class="btn" id="carousel-button-next" aria-label="Next slide">&#62;</button>
        </div>    



    </main>

    <script src="./main.js"></script>
</body>
</html>
