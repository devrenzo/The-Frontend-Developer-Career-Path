<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Card Component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;700&family=Source+Sans+Pro:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />-->
</head>

<body>
    <main class="card">
        <img class="card__image" src="https://res.cloudinary.com/turbopila/image/upload/v1618611482/tech_fuyeip.jpg"
            alt="iphone on top of macbook">
        <div class="card__text-container">
            <section class="card__main-text">
                <h2 class="card__title">7 tech tips and tricks that you need to know</h2>
                <p class="card__description-text">Using these 7 proven tips from experts in the industry, you can save
                    time,
                    money and more!</p>
            </section>
            <section class="card__more-info">
                <div class="card__time-read">
                    <p class="card__text-number">15</p>
                    <p class="card__text-minute">minute</p>
                    <p class="card__text-read">read</p>
                </div>
                <a aria-label="click to read more" class="card__button" role="button" href="#">read more</a>
            </section>
        </div>
    </main>
</body>

</html>
